
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App By Hassan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body onload="renderResult()" class="gr2">

    <div class="container">
        <div class="row mt-6">
            <div class="col-md-12 text-center">
                <img src="images/award.png" alt="award icon" class="w-15">
                <h1 class="text-center mt-2">WELL DONE</h1>
                <h3 class="text-theme font-weight-bold mb-3" id="result"></h3>
                <a href="javascript:void(0)" class="btn btn-theme" id="btn-start" onclick="takeAgain()">Start Quiz Again <i class="fa fa-repeat"></i></a>
            </div>
        </div>
    </div>
    
    <div class="bottomRibbon bg-dark m-0 fixed-bottom text-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-lg-left">
                    <a href="https://www.facebook.com/ahmedhassansaqlaini" target="_blank"><i class="fa fa-facebook mx-1 text-light"></i></a>
                </div>
                <div class="col-md-4 text-lg-right"><a href="index.html" class="font-weight-bold badge badge-light mt-1"><i class="fa fa-home"></i> GO TO HOME</a></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
